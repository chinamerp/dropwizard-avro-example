<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TranslateWeb</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.13/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="translate" style="padding-top: 20px">
    <div class="container">
      <div class="jumbotron">
        <h1>TranslateWeb</h1>
        <p>A demonstration of the prowess of AngularJS, DropWizard and Avro</p>
      </div>
      <form ng-controller="TranslateController as translate" role="form">
        <div class="form-group">
          <label for="source">Source</label>
          <input class="form-control" name="source" ng-model="translate.source" ng-model-options="{debounce: 200}">
        </div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="output in translate.outputs">{{output}}</li>
        </ul>
      </form>
    </div>
  </body>
</html>
